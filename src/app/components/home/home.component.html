<div class="container mt-5">
  <div class="text-center">

    @if(!registerMode) {
      <h1>Find your perfect snack</h1>
      <p class="lead">Sign up now to view prey in your area!</p>
      <div class="text-center">
          <button class="btn btn-primary btn-large me-2" (click)="registerToggle()">Register</button>
          <button class="btn btn-info btn-large me-2">Learn More</button>
      </div>
    } @else {
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-register
              (onCancel)="cancelRegisterMode($event)"
            ></app-register>
          </div>
        </div>
      </div>
    }
  </div>
</div>
