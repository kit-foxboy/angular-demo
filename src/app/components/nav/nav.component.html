<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a routerLink="/" routerLinkActive="active" class="navbar-brand">Vore Dash</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link"
            >Matches</a>
        </li>
        <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
        </li>
        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
        </li>
      }
    </ul>

    <div dropdown class="dropdown" *ngIf="accountService.currentUser()">
      <a
        dropdownToggle
        href="#"
        class="dropdown-toggle text-light text-decoration-none">
          Welcome {{ accountService.currentUser()?.username | titlecase }}
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      *ngIf="!accountService.currentUser()">
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
        aria-label="Username"
      />
      <input
        name="password"
        class="form-control me-2"
        [(ngModel)]="model.password"
        type="password"
        placeholder="Password"
        aria-label="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
